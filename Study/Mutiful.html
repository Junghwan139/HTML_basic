<script>
 var userNumber= prompt("숫자를 입력하세요");
 if(userNumber % 3 ===0){alert("3의 배수 입니다.");}
 else{alert("3의 배수가 아닙니다");}

 document.write("정확하게 입력하세요");

 function addNumber(num1, num2){
 return num1+num2;
 }

 var sum = addNumber(10,20);
 console.log(sum);
 sum = 50;
 console.log(sum);
 var sum = 100;
console.log(sum);

var total =0;
function calNum(n){
for(let i = 0 ; i<n+1 ;i++){
total += i; }

document.write("토탈 : "+total);
}

var countNum = prompt("숫자입력");
if(countNum !== null){
calNum(parseInt(countNum));
}

</script>
